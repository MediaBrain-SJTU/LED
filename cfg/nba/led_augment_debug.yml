# ------------------- General Options -------------------------
description                  : LED
results_root_dir             : results
dataset                      : nba

# ------------------- Dataset -------------------------
past_frames                  : 10
future_frames                : 20
min_past_frames              : 10
min_future_frames            : 20

motion_dim                   : 2
forecast_dim                 : 2

traj_mean                    : [14, 7.5]
traj_scale                   : 5

# ------------------- Model -------------------------
pretrained_core_denoising_model: './results/checkpoints/base_diffusion_model.p'
debug                        : True # set to True for early stop in each epoch.

diffusion                    : {
  steps                      : 100,
  beta_start                 : 1.e-4,
  beta_end                   : 5.e-2,
  beta_schedule              : 'linear'
}

# ------------------- Training Parameters -------------------------
lr                           : 1.e-3
train_batch_size             : 2
test_batch_size              : 5
num_epochs                   : 100
test_interval                : 2
lr_scheduler                 : 'step'
decay_step                   : 8
decay_gamma                  : 0.5

